<div class="flex justify-between items-center h-[66px] mx-20">
  <div
    *ngFor="let category of categories"
    class="flex flex-col items-center gap-2 cursor-pointer"
    (click)="selectCategory(category.name)"
  >
    <img
      [src]="category.src"
      [alt]="category.name"
      class="size-6 hover:text-black"
    />
    <p
      class="text-xs text-[#5B5B5B] font-semibold transition-all duration-300 ease-in-out"
      [ngClass]="{ 'font-bold': selectedCategory === category.name }"
    >
      {{ category.name }}
    </p>
    <!-- Linha abaixo do item selecionado com transição suave -->
    <div
      class="w-0 h-[2px] bg-black mt-1 transition-all duration-300 ease-in-out"
      [ngClass]="{ 'w-full': selectedCategory === category.name }"
    ></div>
  </div>
</div>
