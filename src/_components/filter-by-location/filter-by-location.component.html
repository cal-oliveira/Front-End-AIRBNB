<div
  *ngIf="isOpen"
  class="shadow-lg bg-white w-[420px] h-auto flex flex-col justify-center gap-5 p-10 rounded-[40px]"
>
  <ng-container *ngFor="let cidade of cidadesUnicas">
    <p
      class="cursor-pointer px-4 py-2 rounded-lg transition-colors duration-200"
      [class.bg-gray-200]="cidade === cidadeSelecionada"
      (click)="selecionarCidade(cidade)"
    >
      {{ cidade }}
    </p>
    <app-horizontal-bar></app-horizontal-bar>
  </ng-container>
</div>
